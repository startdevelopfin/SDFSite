name: Deploy static content to Pages
on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Fix Paths for SDFSite
        run: |
          # Update href and src paths to include the correct base path
          grep -rl 'href="/' Build/ | xargs sed -i 's|href="/|href="/SDFSite/|g'
          grep -rl 'src="/' Build/ | xargs sed -i 's|src="/|src="/SDFSite/|g'

          # Fix paths for CSS and JS if they are absolute
          grep -rl 'href="css/' Build/ | xargs sed -i 's|href="css/|href="/SDFSite/css/|g'
          grep -rl 'src="js/' Build/ | xargs sed -i 's|src="js/|src="/SDFSite/js/|g'

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './Build'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
