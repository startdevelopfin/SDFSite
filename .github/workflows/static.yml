name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Fix Paths for SDFSite
        run: |
          if [ -d "Build" ]; then
            find Build/ -type f -name "*.html" -exec sed -i'' -e 's|href="/|href="/SDFSite/|g' {} +
            find Build/ -type f -name "*.html" -exec sed -i'' -e 's|src="/|src="/SDFSite/|g' {} +
            find Build/ -type f -name "*.css" -exec sed -i'' -e 's|url("/|url("/SDFSite/|g' {} +
            echo "✅ Paths fixed successfully."
          else
            echo "❌ Build folder not found!"
            exit 1
          fi
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './Build'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
