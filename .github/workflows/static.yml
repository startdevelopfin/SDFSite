name: Deploy static content to Pages

on:
  push:
    branches: ["main"]  # Change this if your branch is named differently
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Fix paths in HTML files and other assets (links, src)
      - name: Fix Paths for SDFSite
        run: |
          # Fix HTML links and src paths
          grep -rl 'href="/' Build/ | xargs sed -i 's|href="/|href="/SDFSite/|g'
          grep -rl 'src="/' Build/ | xargs sed -i 's|src="/|src="/SDFSite/|g'
          
          # Fix any CSS/JS references to be relative to /SDFSite/
          grep -rl 'href="styles.css' Build/ | xargs sed -i 's|href="styles.css|href="/SDFSite/styles.css|g'
          
          # Fix paths to resources like images within CSS or other files
          grep -rl 'url("/' Build/ | xargs sed -i 's|url("/|url("/SDFSite/|g'

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './Build'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
