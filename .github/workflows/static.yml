name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: List Build Directory Contents
        run: ls -R Build/  # This will show if files are in the Build directory

      # Fix paths in HTML files and other assets (links, src)
      - name: Fix Paths for SDFSite
        run: |
          # Check if files exist before attempting to modify them
          if [ -d "Build" ]; then
            echo "Found Build directory"
            grep -rl 'href="/' Build/ | xargs sed -i 's|href="/|href="/SDFSite/|g'
            grep -rl 'src="/' Build/ | xargs sed -i 's|src="/|src="/SDFSite/|g'
            grep -rl 'href="styles.css' Build/ | xargs sed -i 's|href="styles.css|href="/SDFSite/styles.css|g'
            grep -rl 'url("/' Build/ | xargs sed -i 's|url("/|url("/SDFSite/|g'
          else
            echo "Build directory not found. Skipping path fixes."
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './Build'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
